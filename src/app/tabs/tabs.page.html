<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'app.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-segment
        [value]="currentTheme"
        (ionChange)="onThemeChange($event)"
        style="padding: 8px;"
      >
        <ion-segment-button
          *ngFor="let theme of getAvailableThemes()"
          [value]="theme"
        >
          {{ getThemeLabel(theme) }}
        </ion-segment-button>
      </ion-segment>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="to-do-list" href="/tabs/to-do-list">
      <ion-icon aria-hidden="true" name="checkmark-done"></ion-icon>
      <ion-label>{{ 'tabs.tareas' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="habit-list" href="/tabs/habit-list">
      <ion-icon aria-hidden="true" name="list"></ion-icon>
      <ion-label>{{ 'tabs.habitos' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
